<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceone-Your new music stop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="navbar">
        <ul>
            <li class="brand"><img src="logo.png" alt="" >AceOne</li>
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
        </ul>
    </div>


    <div class="content-container">
        <div class="songitems">
            <div class="songs">
                <img src="./covers/1.jpeg" alt="1">
                <span class="name">Subhanallah</span>
                <span class="timestamp">03:25 <img class="songitemplay" id="0" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/2.webp" alt="1">
                <span class="name">Abhi kuch dino se</span>
                <span class="timestamp">04:16 <img class="songitemplay" id="1" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/3.jpeg" alt="1">
                <span class="name">Akull-Yaad na aye</span>
                <span class="timestamp">03:30 <img class="songitemplay" id="2" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/4.jpg" alt="1">
                <span class="name">Pehle bhi main</span>
                <span class="timestamp">04:16 <img class="songitemplay" id="3" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/5.jpeg" alt="1">
                <span class="name">Chale aana</span>
                <span class="timestamp">03:03 <img class="songitemplay" id="4" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/6.jpeg" alt="1">
                <span class="name">Ek tarfa</span>
                <span class="timestamp">04:17 <img class="songitemplay" id="5" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/7.jpeg" alt="1">
                <span class="name">Jab Tak</span>
                <span class="timestamp">03:36 <img class="songitemplay" id="6" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/8.jpeg" alt="1">
                <span class="name">Nai Lagda</span>
                <span class="timestamp">02:28 <img class="songitemplay" id="7" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/9.jpeg" alt="1">
                <span class="name">Shayad</span>
                <span class="timestamp">03:10 <img class="songitemplay" id="8" src="playcircle.png" alt=""></span>
            </div>
            <div class="songs">
                <img src="./covers/10.jpeg" alt="1">
                <span class="name">Tu Hi Hai</span>
                <span class="timestamp">03:41 <img class="songitemplay" id="9" src="playcircle.png" alt=""></span>
            </div>


        </div>



        <div class="songbanner"></div>
    </div>






    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <img src="backward2.png" id="previous" alt=""> 
            <img id="play" class="masterplay"  src="playcircle.png" alt="">
            <img id="pause" class="masterplay pauseok" src="pause.png" alt="">
            <img src="forward2.png" id="next" alt="">
            
            
        </div>
        <div class="songinfo">
            <span  class="gif"><img id="ping" src="playing.gif" alt=""><span id="songname">Subhanallah</span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
